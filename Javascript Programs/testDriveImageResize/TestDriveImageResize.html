<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        body {
            font-size: 12px;
            width: 100px;
        }
        .size-12 {
            width: 100%;
        }
    </style>
    <title>TestDriveResize</title>
</head>
<body>
<p>Image Resize</p>

<img class="size-12" src="web1.jpg">

<p><a href="#" id="size-12">100x100</a></p>

<p><a href="#" id="size-14">200x200</a></p>

<p><a href="#" id="size-16">300x300</a>


    <script>
        function makeSizer(width) {
            return function () {
                document.body.style.width = width + 'px';

            };
        }
        var size12 = makeSizer(100);
        var size14 = makeSizer(200);
        var size16 = makeSizer(300);
        document.getElementById("size-12").onclick = size12;
        document.getElementById("size-14").onclick = size14;
        document.getElementById("size-16").onclick = size16;
    </script>

</body>
</html>
