<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script>
        function run() {
            var inp = document.getElementById("text").value;
            var preventedWords = /f*u*c*k/igm;
            if ((inp == inp.match(preventedWords))|(inp == preventedWords.exec(inp))) {
                document.getElementById("text").value = "";
            }
        }
    </script>
    <title></title>

</head>
<body>
<textarea id="text" onkeyup="run();"></textarea>
</body>
</html>
