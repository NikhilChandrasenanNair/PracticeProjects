<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        body {
            font-size: 12px;
            width: 100px;
            height: 107px;
        }

        .size-12 {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>TestDriveResize</title>
</head>
<body>
<p>Image Resize</p>

<p>Width:<input type="text" id="size-12" value=""></p>

<p>Height:<input type="text" id="size-14" value=""></p>

<button id="submit" onclick="assignment()">submit</button>
<img class="size-12" src="web1.jpg">

<script>
    function assignment(){
        var wdth = document.getElementById("size-12").value;
        var hght = document.getElementById("size-14").value;
        var size12 = makeSizer(wdth, hght);
        size12();
    }

    function makeSizer(width, height) {
        return function () {
            document.body.style.width = width + 'px';
            document.body.style.height = height + 'px';
        };
    }
</script>

</body>
</html>
